
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration Page</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class ="container">
    <div>
        <nav class="navbar navbar-expand bg-light" >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login">[[#{login}]]</a>
            </li>
        </ul>
        </nav>
    </div>
</div>
<h1>[[#{registration.page}]]</h1>
<h2>[[#{greetings}]]</h2>
<form th:action="@{/registration}" method="post" th:object="${userDTO}">
    <p>[[#{name.first}]]</p>
    <input type="text" name="firstName"  th:field="*{firstName}"/>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div><br/>
    <br/>
    <p>[[#{name.last}]]</p>
    <input type="text" name="lastName"  th:field="*{lastName}"/>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div><br/>
    <br/>
    <p>[[#{email}]]</p>
    <input type="email" name="email"  th:field="*{email}"/>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div><br/>
    <br/>
    <p>[[#{password}]]</p>
    <input type="password" name="password"  th:field="*{password}">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
    <br/>
    <button type="submit" class="btn btn-primary">[[#{registration}]]</button>
</form>

</body>
</html>
