<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cabinet</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class ="container">
    <div>
        <nav class="navbar navbar-expand bg-light" >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/user/cancelorder">[[#{order.cancel}]]</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/cabinet">[[#{cabinet}]]</a>
            </li>
        </ul>
        </nav>
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">[[#{user}]]</th>
        <th scope="col">[[#{name.last}]]</th>
        <th scope="col">[[#{name.first}]]</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${user.getEmail()}"></td>
    <td th:text="${user.getLastName()}"></td>
    <td th:text="${user.getFirstName()}"></td>
    </tbody>
</table>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">[[#{order}]]</th>
        <th scope="col">Id</th>
        <th scope="col">[[#{date.issue}]]</th>
        <th scope="col">[[#{date.return}]]</th>
        <th scope="col">[[#{penalty}]]</th>
        <th scope="col">[[#{returned}]]</th>
    </tr>
    </thead>
    <tbody>
        <td></td>
        <td th:text="${order.getId()}"></td>
        <td th:text="${order.getIssueDate()}"></td>
        <td th:text="${order.getReturnDate()}"></td>
        <td th:text="${order.getPenalty()}"></td>
        <td th:text="${order.isReturned()}"></td>
    </tbody>
</table>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">[[#{books}]]</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.getTitle()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
