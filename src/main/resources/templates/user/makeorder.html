<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class ="container">
    <div>
        <nav class="navbar navbar-expand bg-light" >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/showorder">Show order</a>
            </li>
        </ul>
        </nav>
    </div>
</div>
<div>
    <h2>New Request</h2>
    <form th:action="@{/user/makeorder}" th:method="post" th:object="${order}">
            <ul>
                <li th:each="book : ${selectedBooks}">
                    <div>
                        <input type="checkbox" name="books" th:value="${book.getId()}">
                        <label th:text="${book.getTitle()}"></label>
                    </div>
                </li>
            </ul>
        <input type="submit" value="Order Now">
    </form>
</div>
</body>
</html>
