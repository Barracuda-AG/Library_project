
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
        #form{
            position:fixed;
            top:50%;
            left:50%;
            width:250px;
        }
    </style>
</head>
<body>
<div class ="container">
    <div>
        <nav class="navbar navbar-expand bg-light" >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/registration">[[#{registration}]]</a>
            </li>
		<li class="nav-item">
		<a class="nav-link" th:href="@{?lang=en}">
			<img th:src="@{/image/english.png}" width="30"/>[[#{button.english}]]
		</a>
           </li>

		<li class="nav-item">
		<a class="nav-link" th:href="@{?lang=uk_UA}">
			<img th:src="@{/image/ukraine.png}" width="30"/>[[#{button.ukrainian}]]
		</a>
           </li>
        </ul>
        </nav>
    </div>
</div>
<h1>[[#{login.title}]]</h1>
<h2>[[#{greetings}]]</h2>
<div class="alert alert-danger" th:if="${param.error}">Invalid username and password</div>

<div th:value="message"></div>
<form class="form-horizontal" th:action="@{/login}" method="post">
	<div class="form-group">
    <p>[[#{login}]]</p>
    <input type="email" id="username" name="username"/><br/>
	</div>
    <br/>
	<div class="form-group">
    <p>[[#{password}]]</p>
    <input type="password" id="password" name="password">
    <br/>
	</div>

    <button type="submit" class="btn btn-primary">[[#{login}]]</button>

</form>
</body>
</html>
