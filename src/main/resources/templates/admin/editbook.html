<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div>
        <nav class="navbar navbar-expand bg-light" >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="/logout" method="POST">
                        <button type="submit" class="btn btn-primary">[[#{logout}]]</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/cabinet">[[#{cabinet}]]</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/allbooks">[[#{books.all}]]</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/success">[[#{user.all}]]</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
<div class="container">
    <h2>[[#{book.edit}]]</h2>
    <form th:action="@{/admin/editbook}" th:object="${book}" method="post">
        <p>[[#{title}]]</p>
        <input type="text" name="title" th:value="${book.getTitle()}" th:field="*{title}"/>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name error</div> <br/>
        <br/>
        <p>[[#{author}]]</p>
        <input type="text" name="author" th:value="${book.getAuthor()}"  th:field="*{author}"/>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</div><br/>
        <br/>
        <p>[[#{publisher}]]</p>
        <input type="text" name="publisher"  th:value="${book.getPublisher()}" th:field="*{publisher}"/>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">Name error</div><br/>
        <br/>
        <p>[[#{publish.date}]]</p>
        <input type="date" th:value="${book.getPublishDate()}" name="publishDate">
        <br/>
        <p>[[#{quantity}]]</p>
        <input type="number" name="quantity" th:value="${book.getQuantity()}" th:field="*{quantity}">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Name error</div>
        <br/>
        <input type="hidden" name="id" th:value="${book.getId()}">
        <button type="submit" class="btn btn-primary" th:text="#{book.edit}"></button>
    </form>

</div>
</main>

</body>
</html>
