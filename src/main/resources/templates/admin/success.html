<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class ="container">
    <div>
        <nav class="navbar navbar-expand bg-light" >
        <ul class="navbar-nav">
            <li class="nav-item">
                <form action="/logout" method="POST">
                    <button type="submit" class="btn btn-primary">[[#{logout}]]</button>
                </form>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/cabinet">[[#{cabinet}]]</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/allbooks">[[#{books.all}]]</a>
            </li>
        </ul>
        </nav>
    </div>
</div>
<div class="container">
    <h1>[[#{admin.page}]]</h1>

    <h1>[[#{user.all}]]</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">[[#{name}]]</th>
            <th scope="col">[[#{surname}]]</th>
            <th scope="col">[[#{role}]]</th>
            <th scope="col">[[#{email}]]</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${userList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getRole()}"></td>
            <td th:text="${user.getEmail()}"></td>

            <td><form th:action="@{/admin/changeRole}" method="POST">
                <input type="hidden" th:value="${user.getId()}" name="id">
                <button type="submit" class="btn btn-primary">[[#{edit}]]</button>
            </form></td>

            <td><form th:action="@{/admin/delete}" method="POST">
                <input type="hidden" th:value="${user.getId()}" name="id">
                <button type="submit" class="btn btn-danger">[[#{delete}]]</button>
            </form></td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
