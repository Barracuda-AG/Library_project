<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div>
        <nav class="navbar navbar-expand bg-light" >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="/logout" method="POST">
                        <button type="submit" class="btn btn-primary">[[#{logout}]]</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/librarian/allorders">[[#{subscriptions}]]</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/librarian/allbooks">[[#{books.all}]]</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/librarian/readers">[[#{readers}]]</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
<h2>[[#{librarian}]]</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">[[#{user}]]</th>
        <th scope="col">[[#{name.last}]]</th>
        <th scope="col">[[#{name.first}]]</th>
        <th scope="col">[[#{role}]]</th>

    </tr>
    </thead>
    <tbody>
    <td th:text="${user.getEmail()}"></td>
    <td th:text="${user.getLastName()}"></td>
    <td th:text="${user.getFirstName()}"></td>
    <td>[[#{librarian}]]</td>

    </tbody>
    </table>
</div>


</body>
</html>
